#config port
server.port=8090

#config database
database.DB_USERNAME=postgres
database.DB_PASSWORD=postgrespw
database.DB_URI=jdbc:postgresql://localhost:32768/postgres
database.DRIVE_CLASS_NAME=org.postgresql.Driver
database.DB_SCHEMA=dev

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL81Dialect

redis.REDIS_HOST=127.0.0.1
redis.REDIS_PORT=6379

rabbitmq.uri= amqp://guest:guest@127.0.0.7:5672/dev

springdoc.swagger-ui.path= /swagger/swagger-ui/index.html
springdoc.swagger-ui.operations-sorter= method
springdoc.api-docs.path=/swagger/api-docs
